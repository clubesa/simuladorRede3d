<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador de Rede 3D</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: transparent; 
            font-family: Arial, sans-serif; 
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }
        canvas { 
            display: block; 
            background-color: transparent !important; 
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none; 
        }
        #aiScore, #playerScore {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(0,0,0,0.7);
        }
        #aiScore {
            text-align: left;
        }
        #playerScore {
            text-align: right;
        }
        #messageOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px; /* Tamanho padrão para mensagens que não são de início/fim */
            font-weight: bold;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: none; 
            pointer-events: none;
            text-shadow: 0px 0px 5px rgba(0,0,0,0.5);
        }
        /* Classe para mensagens com fonte reduzida (início e fim de jogo) */
        .reduced-font-message {
            font-size: 21.6px !important; /* 36px * 0.6 = 21.6px (redução de 40%) */
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px; 
            background-color: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 5px;
            text-shadow: 0px 0px 3px rgba(0,0,0,0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">
        <div id="aiScore">IA: 0</div>
        <div id="playerScore">Jogador: 0</div>
    </div>
    <div id="messageOverlay">Pressione ESPAÇO para iniciar</div>
    <div id="instructions">Mouse/Toque: Olhar. Clique/Toque Nó Verde. ESPAÇO: (Re)Iniciar. Dois dedos: Zoom.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- Configuração de Cores ---
        const COLORS = {
            PLAYER_COLOR_STRING: '#00A3FF', 
            PLAYER_COLOR_HEX: 0x00A3FF,    
            AI_COLOR_STRING: '#FFF800',     
            AI_COLOR_HEX: 0xFFF800,        
            COLLECTABLE_NODE_COLOR: 0xB3FF00, 
            COLLECTABLE_NODE_EMISSIVE: 0x55ff55, 
            NODE_TYPE_1_ORIGINAL: 0xFF008A,     
            NODE_TYPE_2_ORIGINAL: 0x9600FF,     
            EDGE_COLOR: 0xFFFFFF,            
            NODE_DEFAULT_EMISSIVE: 0x000000  
        };

        // --- Variáveis Globais ---
        let scene, camera, renderer;
        let nodes = []; 
        let edges = []; 
        let collectableNode = null; 
        let playerScore = 0;
        let aiScore = 0;
        const WINNING_SCORE = 150; 
        let mouse = new THREE.Vector2(); 
        let targetRotation = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };
        let cameraDistance = 25;
        const minCameraDistance = 5;
        const maxCameraDistance = 60;
        let raycaster = new THREE.Raycaster();
        let gameRunning = false;
        let nodeCounter = 0; 
        let playerName = "Jogador"; 

        let initialPinchDistance = 0;
        let isPinching = false;
        let lastTouch = { x: 0, y: 0 };
        let isDragging = false;
        
        let aiActionTimeout;
        let nodeGenerationInterval;
        let collectableGenerationTimeout;

        const aiScoreDisplay = document.getElementById('aiScore');
        const playerScoreDisplay = document.getElementById('playerScore');
        const messageOverlay = document.getElementById('messageOverlay');
        const instructionsDisplay = document.getElementById('instructions');

        // --- Inicialização ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = cameraDistance;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearAlpha(0); 
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); 
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.9, 150); 
            pointLight.position.set(15, 15, 15);
            scene.add(pointLight);
            const pointLight2 = new THREE.PointLight(0xffffff, 0.5, 100); 
            pointLight2.position.set(-15, -10, -10);
            scene.add(pointLight2);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('click', onMouseClick, false); 
            document.addEventListener('keydown', onKeyDown, false);
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });

            aiScoreDisplay.style.color = COLORS.AI_COLOR_STRING;
            playerScoreDisplay.style.color = COLORS.PLAYER_COLOR_STRING;
            updatePlayerNameDisplay(); 

            // Mostra mensagem inicial com fonte reduzida
            showMessage("Pressione ESPAÇO para iniciar", true); 
            instructionsDisplay.style.display = 'block';
            animate();
        }

        // --- Lógica do Jogo ---
        function startGame() {
            if (gameRunning && (playerScore >= WINNING_SCORE || aiScore >= WINNING_SCORE)) {
                // Não precisa mais remover a classe aqui, hideMessage cuida disso
            } else if (gameRunning) {
                return; 
            }
            
            gameRunning = true;
            hideMessage(); // Esconde a mensagem e remove a classe de fonte reduzida
            instructionsDisplay.style.display = 'block';

            playerScore = 0;
            aiScore = 0;
            updateScoreDisplay();
            
            while(edges.length > 0) scene.remove(edges.pop());
            if (collectableNode) { 
                 resetCollectableNodeAppearance(collectableNode);
            }
            while(nodes.length > 0) scene.remove(nodes.pop().mesh); 
            
            nodes = []; 
            edges = []; 
            nodeCounter = 0;
            collectableNode = null; 

            clearTimeout(aiActionTimeout);
            clearInterval(nodeGenerationInterval);
            clearTimeout(collectableGenerationTimeout);

            addNode(new THREE.Vector3(0, 0, 0)); 

            nodeGenerationInterval = setInterval(() => {
                if (gameRunning && nodes.length < 250) { 
                    addNewNodeToNetwork();
                }
            }, 1500); 

            aiActionLoop();
        }

        function addNewNodeToNetwork() {
            if (!nodes.length) return; 
            const parentNode = nodes[Math.floor(Math.random() * nodes.length)];
            const offset = new THREE.Vector3(
                (Math.random() - 0.5) * 15, 
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 15
            ).normalize().multiplyScalar(5 + Math.random() * 5); 
            
            const newNodePosition = new THREE.Vector3().copy(parentNode.mesh.position).add(offset);
            const newNodeData = addNode(newNodePosition);
            addEdge(parentNode, newNodeData); 

            clearTimeout(collectableGenerationTimeout); 
            collectableGenerationTimeout = setTimeout(() => {
                if (gameRunning && !collectableNode) { 
                    makeRandomNodeCollectable();
                }
            }, Math.random() * 600 + 200); 
        }

        function addNode(position) {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32); 
            const originalColor = (nodeCounter % 2 === 0) ? COLORS.NODE_TYPE_1_ORIGINAL : COLORS.NODE_TYPE_2_ORIGINAL;
            const material = new THREE.MeshStandardMaterial({ 
                color: originalColor,
                emissive: COLORS.NODE_DEFAULT_EMISSIVE,
                roughness: 0.4, 
                metalness: 0.4  
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            mesh.userData = { 
                id: nodeCounter++, 
                isCollectable: false, 
                originalColor: originalColor, 
                isCollected: false, 
                collectedBy: null 
            };
            
            scene.add(mesh);
            const nodeData = { mesh: mesh, id: mesh.userData.id }; 
            nodes.push(nodeData);
            return nodeData;
        }

        function addEdge(nodeA_data, nodeB_data) {
            const material = new THREE.LineBasicMaterial({ color: COLORS.EDGE_COLOR, linewidth: 1.5 }); 
            const points = [];
            points.push(nodeA_data.mesh.position);
            points.push(nodeB_data.mesh.position);
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            edges.push(line);
        }

        function makeRandomNodeCollectable() {
            if (!gameRunning || collectableNode) return; 

            const availableNodes = nodes.filter(n => n.mesh && !n.mesh.userData.isCollected); 
            if (availableNodes.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableNodes.length);
                const nodeToMakeCollectableData = availableNodes[randomIndex];
                
                nodeToMakeCollectableData.mesh.material.color.setHex(COLORS.COLLECTABLE_NODE_COLOR);
                nodeToMakeCollectableData.mesh.material.emissive.setHex(COLORS.COLLECTABLE_NODE_EMISSIVE);
                nodeToMakeCollectableData.mesh.material.needsUpdate = true;
                nodeToMakeCollectableData.mesh.userData.isCollectable = true;
                
                collectableNode = nodeToMakeCollectableData; 
            }
        }
        
        function resetCollectableNodeAppearance(nodeData) {
            if (nodeData && nodeData.mesh && nodeData.mesh.userData) { 
                if (!nodeData.mesh.userData.isCollected) {
                     nodeData.mesh.material.color.setHex(nodeData.mesh.userData.originalColor);
                }
                nodeData.mesh.material.emissive.setHex(COLORS.NODE_DEFAULT_EMISSIVE);
                nodeData.mesh.material.emissiveIntensity = 1.0; 
                nodeData.mesh.material.needsUpdate = true;
                nodeData.mesh.userData.isCollectable = false; 
            }
        }
        
        window.setPlayerName = function(newName) {
            playerName = newName || "Jogador"; 
            updatePlayerNameDisplay();
        }

        function updatePlayerNameDisplay() {
            playerScoreDisplay.textContent = `${playerName}: ${playerScore}`;
        }

        function handleInteraction(clientX, clientY) {
            if (!gameRunning || !collectableNode) return; 

            mouse.x = (clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            if (collectableNode && collectableNode.mesh) {
                const intersects = raycaster.intersectObject(collectableNode.mesh);

                if (intersects.length > 0) {
                    const collectedMesh = collectableNode.mesh; 
                    
                    if (collectedMesh.userData.isCollectable) {
                        playerScore++;
                        updateScoreDisplay();
                        showTemporaryMessage(`${playerName} coletou!`, COLORS.PLAYER_COLOR_STRING, "right");
                        
                        collectedMesh.material.color.setHex(COLORS.PLAYER_COLOR_HEX);
                        collectedMesh.material.emissive.setHex(COLORS.NODE_DEFAULT_EMISSIVE); 
                        collectedMesh.material.emissiveIntensity = 1.0;
                        collectedMesh.material.needsUpdate = true;
                        
                        collectedMesh.userData.isCollectable = false; 
                        collectedMesh.userData.isCollected = true;   
                        collectedMesh.userData.collectedBy = 'player'; 
                        
                        collectableNode = null; 

                        checkWinCondition();
                        if (gameRunning) { 
                             clearTimeout(collectableGenerationTimeout);
                             collectableGenerationTimeout = setTimeout(makeRandomNodeCollectable, Math.random() * 400 + 150); 
                        }
                    }
                }
            }
        }
        
        function onMouseClick(event) {
            handleInteraction(event.clientX, event.clientY);
        }

        function aiActionLoop() {
            if (!gameRunning) return;

            const aiThinkTime = Math.random() * 1500 + 1000; 
            aiActionTimeout = setTimeout(() => {
                if (gameRunning && collectableNode && collectableNode.mesh) {
                    aiScore++;
                    updateScoreDisplay();
                    showTemporaryMessage("IA coletou!", COLORS.AI_COLOR_STRING, "left");
                    
                    const collectedMeshByAI = collectableNode.mesh;

                    collectedMeshByAI.material.color.setHex(COLORS.AI_COLOR_HEX);
                    collectedMeshByAI.material.emissive.setHex(COLORS.NODE_DEFAULT_EMISSIVE); 
                    collectedMeshByAI.material.emissiveIntensity = 1.0;
                    collectedMeshByAI.material.needsUpdate = true;
                    
                    collectedMeshByAI.userData.isCollectable = false; 
                    collectedMeshByAI.userData.isCollected = true;   
                    collectedMeshByAI.userData.collectedBy = 'ai';    

                    collectableNode = null; 

                    checkWinCondition();
                    if (gameRunning) { 
                        clearTimeout(collectableGenerationTimeout);
                        collectableGenerationTimeout = setTimeout(makeRandomNodeCollectable, Math.random() * 400 + 150);
                        aiActionLoop(); 
                    }
                } else if (gameRunning) {
                    aiActionLoop(); 
                }
            }, aiThinkTime);
        }
        
        function showTemporaryMessage(text, color, side) {
            const tempMsg = document.createElement('div');
            tempMsg.textContent = text;
            tempMsg.style.position = 'absolute';
            tempMsg.style.top = '60px';
            if (side === 'left') tempMsg.style.left = '20px';
            else tempMsg.style.right = '20px';
            tempMsg.style.padding = '10px';
            tempMsg.style.backgroundColor = 'rgba(0,0,0,0.6)';
            tempMsg.style.color = color; 
            tempMsg.style.fontSize = '18px';
            tempMsg.style.borderRadius = '5px';
            tempMsg.style.zIndex = '100';
            tempMsg.style.textShadow = '0px 0px 3px rgba(0,0,0,0.5)';
            document.body.appendChild(tempMsg);
            setTimeout(() => {
                if (document.body.contains(tempMsg)) { 
                    document.body.removeChild(tempMsg);
                }
            }, 1500);
        }

        function updateScoreDisplay() {
            aiScoreDisplay.textContent = `IA: ${aiScore}`;
            updatePlayerNameDisplay(); 
        }

        function checkWinCondition() {
            if (playerScore >= WINNING_SCORE) {
                // Mostra mensagem de vitória com fonte reduzida
                showMessage(`${playerName} Venceu! (${playerScore} x ${aiScore})<br>Pressione ESPAÇO para reiniciar.`, true);
                endGame();
            } else if (aiScore >= WINNING_SCORE) {
                // Mostra mensagem de derrota com fonte reduzida
                showMessage(`IA Venceu! (${aiScore} x ${playerScore})<br>Pressione ESPAÇO para reiniciar.`, true);
                endGame();
            }
        }
        
        function endGame() {
            gameRunning = false;
            instructionsDisplay.style.display = 'none'; 
            clearTimeout(aiActionTimeout);
            clearInterval(nodeGenerationInterval);
            clearTimeout(collectableGenerationTimeout);
        }

        // Mostra mensagens centrais (início, vitória, derrota)
        // O segundo parâmetro 'applyReducedFont' controla se a classe de fonte reduzida é aplicada.
        function showMessage(text, applyReducedFont = false) {
            messageOverlay.innerHTML = text;
            messageOverlay.style.display = 'block';
            if (applyReducedFont) {
                messageOverlay.classList.add('reduced-font-message'); 
            } else {
                messageOverlay.classList.remove('reduced-font-message');
            }
        }

        function hideMessage() {
            messageOverlay.style.display = 'none';
            // Garante que a classe de fonte reduzida seja removida ao esconder a mensagem
            messageOverlay.classList.remove('reduced-font-message');
        }
        
        // --- Controles e Animação ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            if (isPinching || isDragging) return; 

            const normalizedMouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const normalizedMouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            targetRotation.y = normalizedMouseX * Math.PI * 0.5; 
            targetRotation.x = normalizedMouseY * Math.PI * 0.3; 
        }
        
        function onKeyDown(event) {
            if (event.code === 'Space') {
                event.preventDefault(); 
                if (!gameRunning || playerScore >= WINNING_SCORE || aiScore >= WINNING_SCORE) {
                    startGame();
                }
            }
        }

        function getDistanceBetweenTouches(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function onTouchStart(event) {
            event.preventDefault(); 
            
            if (event.touches.length === 2) { 
                isPinching = true;
                isDragging = false; 
                initialPinchDistance = getDistanceBetweenTouches(event.touches);
            } else if (event.touches.length === 1) { 
                isPinching = false;
                isDragging = true;
                lastTouch.x = event.touches[0].clientX;
                lastTouch.y = event.touches[0].clientY;
                handleInteraction(event.touches[0].clientX, event.touches[0].clientY);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            
            if (isPinching && event.touches.length === 2) { 
                const currentPinchDistance = getDistanceBetweenTouches(event.touches);
                const deltaDistance = currentPinchDistance - initialPinchDistance;
                
                cameraDistance -= deltaDistance * 0.1; 
                cameraDistance = Math.max(minCameraDistance, Math.min(maxCameraDistance, cameraDistance));
                
                initialPinchDistance = currentPinchDistance; 
            } else if (isDragging && event.touches.length === 1) { 
                const touchX = event.touches[0].clientX;
                const touchY = event.touches[0].clientY;

                const deltaX = touchX - lastTouch.x;
                const deltaY = touchY - lastTouch.y;

                targetRotation.y += deltaX * 0.005; 
                targetRotation.x += deltaY * 0.005; 

                targetRotation.x = Math.max(-Math.PI / 2.1, Math.min(Math.PI / 2.1, targetRotation.x));

                lastTouch.x = touchX;
                lastTouch.y = touchY;
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            if (event.touches.length < 2) {
                isPinching = false;
            }
            if (event.touches.length < 1) {
                isDragging = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
            currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;

            camera.position.x = cameraDistance * Math.sin(currentRotation.y) * Math.cos(currentRotation.x);
            camera.position.y = cameraDistance * Math.sin(currentRotation.x);
            camera.position.z = cameraDistance * Math.cos(currentRotation.y) * Math.cos(currentRotation.x);
            camera.lookAt(scene.position); 

            if (collectableNode && collectableNode.mesh && collectableNode.mesh.userData.isCollectable) { 
                const time = Date.now() * 0.005; 
                const emissiveIntensity = (Math.sin(time * 3.5) + 1) / 2 * 0.6 + 0.4; 
                if (collectableNode.mesh.material) { 
                    collectableNode.mesh.material.emissiveIntensity = emissiveIntensity;
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
