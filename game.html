<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Rede 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            background-color: transparent; 
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: transparent; 
            touch-action: none; 
        }
        #victoryMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px; 
            background-color: rgba(0, 100, 180, 0.9); 
            color: white;
            font-size: 22px; 
            text-align: center;
            border-radius: 10px;
            display: none; 
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        #victoryMessage p {
            font-size: 16px; 
            margin: 8px 0;
        }
        #playAgainButton {
            margin-top: 20px; 
            padding: 12px 25px; 
            font-size: 16px;
            font-family: 'Raleway', sans-serif;
            background-color: #FF7F00; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        #playAgainButton:hover {
            background-color: #E67300; 
            transform: scale(1.05); 
        }
        #playAgainButton:active {
            transform: scale(1); 
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <div id="victoryMessage">
        <h2 id="winnerTitle"></h2>
        <p id="finalPlayerScore"></p>
        <p id="finalAiScore"></p>
        <button id="playAgainButton">Jogar Novamente</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="game-script.js"></script> </body>
</html>
